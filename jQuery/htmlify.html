<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
	<title>Htmlifyer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="htmlify.js"></script>
	
	<script type="text/javascript">
		$(document).ready( function() 
	    {
			
			$("#html_id").html( htmlifyText("text_id",true) ); //load

			$("#text_id").hide();

			$("#run_btn_id").click( function()
			{ 
				var _this = $(this)

				if(_this.text() == 'Edit')
				{
					_this.text('Save')

					$("#text_id").show() 
					$("#html_id").hide() 
				}
				else
				{
					_this.text('Edit')

					$("#text_id").hide() 
					
					$("#html_id").html( htmlifyText("text_id",false) ); //update
					$("#html_id").show() 
				}
			})
		})
 	</script>
</head>
<body>

<textarea id="text_id" style="width:33%;height:85px;font-size:11px">
Test test test someone@example.com http://www.corriere.it https://www.mybank.it www.google.it
</textarea>

<br/>

<div id="html_id" style="width:33%;height:85px;font-size:11px">
</div>

<br/>

<button id="run_btn_id">Edit</button>

</body>
</html>
